    <!-- Script to Generate Links -->
    <script>
        // Configuration for your links
        // You can easily add, remove, or modify links here
        const links = [
            {
                title: "LAPORAN BULANAN PT MKP UP AMPANA",
                url: "https://drive.google.com/drive/folders/1SCsycIcqLc1MamZiaqnsIOQDdDI23BCF?usp=sharing",
                icon: "folder",
                style: "primary" // Use "primary" for the main call-to-action button
            },
            {
                title: "NO FILE",
                url: "#",
                icon: "folder",
                style: "secondary"
            },
            {
                title: "NO FILE",
                url: "#",

            },

            },
            {

                icon: "folder",
                style: "secondary"
            },
            {
                title: "NO FILE",
                url: "#",
                icon: "folder",
                style: "secondary"
            }
        ];

        // Function to render links
        const renderLinks = () => {
            const container = document.getElementById('link-container');
            container.innerHTML = ''; // Clear existing content

            links.forEach(link => {
                // Automatic handling for empty links
                const isEmpty = link.url === "#" || link.url === "";
                const displayTitle = isEmpty ? "NO FILE" : link.title;

                // Automatic styling: Combined "menyesuaikan" logic.
                // If it has a file (not empty), it gets the Primary (Blue) style.
                // If it is empty, it gets the Secondary (Dark) style.
                const isPrimary = !isEmpty;

                // Base classes
                let classes = "group relative flex items-center justify-center w-full h-14 px-6 rounded-xl font-semibold text-lg transition-all duration-200 hover:-translate-y-0.5";

                // Style-specific classes
                // Ensure Primary (Blue) only for valid links with primary style
                if (isPrimary) {
                    classes += " bg-primary text-white font-bold shadow-lg hover:shadow-primary/20";
                } else {
                    classes += " bg-white/10 backdrop-blur-md border border-white/20 text-white hover:bg-white/20";
                }

                const anchor = document.createElement('a');
                anchor.className = classes;
                anchor.href = link.url;

                // Add click event for empty files
                if (isEmpty) {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert("file kosong!");
                    });
                }

                // Create Icon with 3D Gradient Data Look
                const iconSpan = document.createElement('span');
                // Removed 'absolute left-6' to fix overlap. Added margin to right.
                iconSpan.className = "material-symbols-outlined text-2xl transition-transform group-hover:scale-110 bg-gradient-to-tr from-yellow-300 to-yellow-600 bg-clip-text text-transparent drop-shadow-sm mr-2 flex-shrink-0";
                iconSpan.style.textShadow = "0px 2px 3px rgba(0,0,0,0.3)"; // Extra depth
                iconSpan.style.webkitBackgroundClip = "text"; // Ensure gradient works on text
                iconSpan.innerText = link.icon; // Using innerText for robustness

                // Create Text
                const textSpan = document.createElement('span');
                textSpan.className = "text-center line-clamp-2"; // Prevent too long text
                textSpan.textContent = displayTitle;

                anchor.appendChild(iconSpan);
                anchor.appendChild(textSpan);

                container.appendChild(anchor);
            });
        };

        // Run the render function when the page loads
        document.addEventListener('DOMContentLoaded', renderLinks);
    </script>
